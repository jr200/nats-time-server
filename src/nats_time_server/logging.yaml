version: 1
disable_existing_loggers: true
formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

loggers:
  nats_time_server:
    level: INFO

  pyapi_service_kit:
    level: INFO

root:
  level: INFO
  handlers:
    - console
